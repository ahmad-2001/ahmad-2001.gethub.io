<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="ASsignup.css">

    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="acc">
            <h2>Step One : <br> FillIn Your Personal Information </h2>
            <form>
                <div>
                    <label for="name">First Name : </label>
                    <input type="text" id="name"><br>
                    <label for="lname">Last Name : </label>
                    <input type="text" id="lname">
                    <br>
                    <label for="email">Email : </label>
                    <input type="email" placeholder="abcdef@email.com" id="email">
                    <br>
                    <label for="remail">Re-Enter Your Email : </label>
                    <input type="email" placeholder="abcdef@email.com" id="reamil">
                    <br>
                    <label for="password">Password : </label>
                    <input type="password" id="password">
                    <br>
                    <label for="bdate">Birth Date : </label>
                    <input type="date" id="bdate">
                    <br>
                    <label for="gender">Gender :
                        <br>
                        <input type="checkbox" id="male">
                        <label for="male">Male </label>
                        <input type="checkbox" id="female">
                        <label for="female">Female </label>
                        <input type="checkbox" id="prfno">
                        <label for="prfno">Prefer Not To Say </label>
                    </label>
                </div>
            </form>
        </div>
        <div class="payment">
            <form>
                <div>
                    <label for="card-number">Card-Number : </label>
                    <input type="text" name="card-number" id="card-number" placeholder="Cared Number">
                    <br>
                    <label for="crname">Name : </label>
                    <input type="text" name="crname" id="crname" placeholder="Card Holder Name">
                    <br>
                    <label for="exdate">Expiry Date : <label>
                            <input type="date" name="exdate" id="exdate">
                            <br>
                            <label for="CVC">CVC : </label>
                            <input type="password" name="CVC" id="CVC" placeholder="3 Or 4-dDigit On The Back">
                </div>
            </form>
            <h2>Step Tow : <br>FillIn Your Payment Information</h2>
        </div>
        <div class="agree">
            <h2>We Almoust Done : <br>Give Us Your Agreement</h2>
            <form>
                <div>
                    <input type="checkbox" id="confirm">
                    <label for="confirm">I Read And Accept All The Terms And Polecy</label>
                    <br>
                    <button>
                        <a href="Astore.html">Sign Up</a>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
